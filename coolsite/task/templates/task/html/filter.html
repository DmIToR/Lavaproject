<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	{% for p in posts %}
		<li><div class="article-panel">
			<hr>
			<p class="last">Дата создания: {{ p.id_task.date_start|date:"d-m-Y"}}</p>
		</div>

			<h2>{{p.id_task}}</h2>
            {% autoescape on %}
            {{ p.id_task.desk|linebreaks|truncatewords:10 }}

            {% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Подробнее</a></p>
			</li>
	{% endfor %}
</body>
</html>
